<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./detail.css">

    <div id="container">
        <img src="../images/wizardlogo.png" height="70px" id="logo" />

            <div id="inner-card">
                <div id="right"><img width="200px" id="photo" /></div>
                <div id="left">
                    <div id="name"></div>
                    <div id="detail">
                        <div id="species" class="details">
                            <div>Species</div>
                        </div>
                        <div id="gender" class="details">
                            <div>Gender</div>
                        </div>
                        <div id="house" class="details">
                            <div>House</div>
                        </div>
                        <div id="dateOfBirth" class="details">
                            <div>DOB</div>
                        </div>
                        <div id="ancestry" class="details">
                            <div>Ancestry</div>
                        </div>
                        <div id="eyeColour" class="details">
                            <div>Eye Colour</div>
                        </div>
                        <div id="hairColour" class="details">
                            <div>Hair Colour</div>
                        </div>
                        <div id="wand" class="details">
                            <div>Wand</div>
                        </div>
                        <div id="patronus" class="details">
                            <div>patronus</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./detail.js"></script>

</html>
